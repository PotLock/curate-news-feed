name: every-news-feed

services:
  postgres:
    image: postgres
    container_name: every-news-feed-postgres
    environment:
      POSTGRES_DB: every-news-feed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - every-news-feed_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  every-news-feed_postgres_data: